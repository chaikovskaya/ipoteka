
<div id="popup-forgot-password" class="profile-form mob-form JS-PopupForm" data-popupform="{
        'classActive': 'open',
        'classShow': 'mob-form-show',
        'classElementActive': 'mob-form_active'
    }">
    <div class="profile-form-block mob-form-block JS-MobileMenu-Dropdown">
        <form class="mob-form-element js-form-validate" action="/">
            <div class="mob-form-close-panel">
                <span class="mob-form-close-title">Восстановление пароля</span>
                <a href="javascript:;" class="mob-form-close JS-MobileMenu-Close"><i class="mob-form-close-icon las la-times"></i></a>
            </div>
            <div class="mob-form-content scrollbar">
                <div class="mob-form-body">
                    <div class="field js-form-validate-field">
                        <span class="field-input JS-FieldText" data-fieldtext="{'classActive':'field-input_active'}">
                            <label class="field-label JS-FieldText-Label" for="email">E-mail</label>
                            <input class="input-text JS-FieldText-Input" type="email" placeholder="" id="email" name="email" required />
                        </span>
                    </div>
                    <div class="field-button">
                        <button class="popup-button button button_dark submit">Выслать</button>
                    </div>
                    <div class="mob-form-footer mob-form-footer_simple">
                        <a class="mob-form-link js-popup-profile" href="javascript:;" data-src="./ajax/profile.html">Авторизация</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="mob-form-decor JS-MobileMenu-Close"></div>
</div>
